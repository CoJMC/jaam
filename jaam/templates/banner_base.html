{% extends "base.html" %}

{% block body %}
<div class="row-fluid" style="padding-left: 40px; padding-top: 5px;">
	<div class="gallery_banner" style="background-color: {{ project.primaryColor }}">
		<p class="banner_text">
		{% block banner %}
		{% endblock %}
		</p>
	</div>
</div>

<!-- Side Bar -->
<div class="row-fluid">
	<div class="span12">
		<div class="span1" style="background-color: {{ project.primaryColor }}; height:450px; width:30px; margin-left: 22px;">
			<a href="/projects/{{project.slug}}/info"><img class="nav_image" src="/s/static/info_icon.png"/></a>
			<a href="/projects/{{project.slug}}/photos/"><img class="nav_image" src="/s/static/photo_icon.png"/></a>
			
			<!-- @TODO: clean up this video link.... what's the cover video? -->
			{% for video in project.video_set.all|slice:":1" %}
			<a href="/projects/{{project.slug}}/videos/{{video.id}}/"><img class="nav_image" src="/s/static/video_icon.png"/></a>
			{% endfor %}
			
			<a href="/projects/{{project.slug}}/stories/"><img class="nav_image" src="/s/static/stories_icon.png"/></a>
			
			<!-- @TODO: clean up this video link.... what's the blog gallery page? -->
			{% for blog in project.blog_set.all|slice:":1" %}
			<a href="/projects/{{project.slug}}/blog/{{blog.slug}}/"><img class="nav_image" src="/s/static/blog_icon.png"/></a>
			{% endfor %}
			
			<a href="/projects/{{project.slug}}/contributors/"><img class="nav_image" src="/s/static/contributors_icon.png"/></a>
			
			
		</div>
		
		<!-- Inside content -->
		<div class="span11" style="padding-top: 30px; height: 420px">
			{% block banner_body %}
			
			{% endblock %}
		</div>
		<!-- Breadcrumbs --> 
		
			<div class="bottom_banner" style="background-color: {{ project.primaryColor }}">
				<div class="bottom_banner_text"> {{project.tagline}} </div>
			</div>
			</div>

	</div>
</div>
{% endblock %}
