{% extends "banner_base.html" %}
{% load thumbnail %}

{% block title %} {{gallery.title}} {% endblock %}

{% block banner %} {{gallery.title}} {% endblock %}

{% block banner_body %}
{% for photo in photos %}
	<div class="span3">
		
		<a href="{{photo.get_absolute_url}}"> <img class="gallery_image" src="{% thumbnail photo.image 200x200 %}"/> </a>
	
	</div>
{% endfor %}
{% endblock %}
