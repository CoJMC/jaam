{% load compress %}

<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
    {% load i18n %}
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>jaam | {% block title %}home{% endblock %}</title>
        
        {% compress css %}
        <link rel="stylesheet" href="/s/static/common/css/style.css">
        <link rel="stylesheet" href="/s/static/common/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/s/static/dora/styles/pages.css">
        {% endcompress %}
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        {% compress js %}
        <script src="/s/static/dora/scripts/pages.js"></script>
        <script src="/s/static/common/js/modernizr-2.0.6.min.js"></script>
            
        <script src="/s/static/dora/scripts/jquery-ui-1.8.7.custom.min.js"></script>
        <script src="/s/static/dora/scripts/jquery.ui.ipad.js"></script>
        <script src="/s/static/dora/scripts/jquery.mobile.carousel.js"></script>
            
        <script src="/s/static/common/js/plugins.js"></script>
        {% endcompress %}		
        <!--[if lt IE 7 ]>
            <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
            <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
        <![endif]-->
    </head>
	
    <body style="height:100%; width:100%; background-color: #262626; padding-top: 10px;">
         
		<div class="row-fluid" style="padding-left: 40px; padding-top: 5px;">
		<div class="gallery_banner"> <p class="banner_text"> {%block banner%} {%endblock%}</p></div>
		</div>

		
		<div class="container-fluid">
		<!-- Side Bar -->
		<div class="row-fluid">
		<div class="span12">
		<div class="span1" style="background-color: #A60303; height:450px; width:30px; margin-left: 22px;">
			<img class="nav_image" src="/s/static/info_icon.png"/ style="padding-top: 10px;">
			<img class="nav_image" src="/s/static/photo_icon.png"/>
			<img src="/s/static/video_icon.png"/>
			<img src="/s/static/stories_icon.png"/>
			<img src="/s/static/back_icon.png"/>
		</div>
		
		<!-- Inside content -->
		<div class="span11" style="padding-top: 30px; height: 420px">
        {% block body %}
           
        {% endblock %}
        </div>
        
        <!-- Breadcrumbs --> 
		<div class="row-fluid" style="margin-left: 20px">
		<img src="/s/static/Breadcrumbs.png" width="440px"/>
		</div>
		</div>
		
		<!-- Footer -->
		<div id="footer">
		<div id="nav">
		    <div id="logo"></div>
		    <div class="nav_item">PROJECTS</div>
		    <div class="nav_item">ABOUT</div>
		    <div class="nav_item">ACT</div>
		    <div id="social">
		        <img src="/s/static/twitter_icon.png"/>
		        <img src="/s/static/facebook.png"/>
		    </div>
		</div>
		</div>
        <!-- Change UA-XXXXX-X to be your site's ID -->
		<script>
		  window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
		  Modernizr.load({
		    load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
		  });
		</script>  
    </body>
</html>
