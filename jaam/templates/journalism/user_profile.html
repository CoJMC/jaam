{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
{{user.get_profile.full_name}}
{% endblock %}

{% block body %}
<div></div>
<div class="journalist-profile" style="padding-left:13%; padding-top:3%">

	<div class="span9">
	<div class="container-fluid">
		<div class="column-fluid">
			<div class="span3">
				<div><img src="{% thumbnail user.get_profile.avatar 300x200 %}" /></div>
				<div><h2 style="color:white">{{user.get_profile.full_name}}</h2></div>
				<div style="color:white"> Major: {{user.get_profile.major}} </div>
			</div>
			<div class="span6">
				<div><h2 style="color:white; padding-top:12px">{{user.username}}'s Profile</h2></div>
				<div style="color:white; padding-top:12px"> {{user.get_profile.bio}} </div>
			</div>
		</div>
	</div> <!-- end container -->
	</div> <!-- end span 9 -->

</div>

{% endblock %}
