{% extends "dora/base.html" %}
{% load thumbnail %}

{% block title %}projects{% endblock %}

{% block body %}
	<div id="content" style="padding-top: 100px">
	    <ul id="gallery" class="gallery" style="display:none">
	        {% for project in projects %}
	        <li><div class="project">
	            <a href="{{project.get_absolute_url}}">
	            {% with project.photo_set.all|first as photo %}
	                <img class="project-thumb" src="{% thumbnail photo.image 600x450 %}"/>
	            {% endwith %}
	            </a>
	            <span class="project-title">{{project.title}}</span>
	        </div></li>
	        {% endfor %}
	    </ul>
	</div>
    
    <script type="text/javascript">
	    (function($) {
	       $('#gallery').carousel();
           $('#content').children().first().css('left', $('body').innerWidth()/2 - $('.project').width()/2);
	    })(jQuery);
	</script>
{% endblock %}
