{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}projects{% endblock %}

{% block body %}
<div>


	{% for gallery in project.videogallery_set.all %}
	<h1 style="color:red"> {{ gallery.title }} </h1>
	{% for gItem in gallery.videogalleryitem_set.all %}
	
	<div>
	<h3 style="color:white"> {{gItem.video.title}} </h3>
	<img class="portrait" src="http://img.youtube.com/vi/{{gItem.video.videoId}}/1.jpg" alt="Project-Photo"/>
	</div>
	
	{% endfor %}
	{% endfor %}
	</div>

{% endblock %}
