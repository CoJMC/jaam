<html>
  <head>
    <title>Select Photo</title>
    
    <script src="/s/static/third_party/jquery-1.7.2/jquery.min.js"></script>
    <script src="/s/static/third_party/underscore-1.3.3/underscore.js"></script>
    <script src="/s/static/third_party/backbone-0.9.2/backbone.js"></script>

    <script src="/s/static/third_party/ckeditor-3.2/ckeditor/plugins/inlinesinsert/popup-photo.js"></script>

    <link rel="stylesheet" href="/s/static/third_party/bootstrap-2.0.2/css/bootstrap.min.css">
    
    <style type="text/css">
      h1 {
        margin-bottom: 10px;
      }
    </style>

    <script type="text/template" id="photo-template">
      <a href="#">
        <img class="thumbnail" src="<%= url %>" data-photo-id="<%= id %>" /><br/>
      </a>
    </script>

    <script type="text/template" id="select-template">
      <label class="select-label" for="<%= id %>"><%= label %></label>
      <select name="<%= id %>" id="<%= id %>" id="<%= id %>" class="input-small">
        <option value="null">[any]</option>
        <% _.each(options, function(option){ %>
            <option value="<%= option.id %>"><%= option.value %></option>
        <% }); %>
      </select>
    </script>

  </head>
  <body>
    <div class="container-fluid" id="photoSelector">
      <h1>Select Photo</h1>
      <div class="row-fluid">
        <form class="form-inline">
          <span id="projectSelectorContainer">
          </span>
          &nbsp;&nbsp;&nbsp;
          <span id="gallerySelectorContainer">
          </span>
        </form>
      </div>
      <div class="row-fluid">
        <ul class="thumbnails" id="photoList">
        </ul>
      </div>
    </div>
</html>
  </body>
